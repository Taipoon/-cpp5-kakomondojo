<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>情報学部過去問道場 - 開志専門職大学</title>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'courses/style.css' %}">
</head>
<body>
<h1>過去問道場</h1>
{% if courses %}
<ul>
    {% for course in courses %}
    <li><a href="{% url 'courses:detail' course.id %}">
        {{ course.course_name }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>利用できるコースがありません。</p>
{% endif %}
</body>
</html>
